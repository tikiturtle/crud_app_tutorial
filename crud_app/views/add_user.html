<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css" integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="../assets/css/styles.css">
    
    <title>CRUD Application</title>
</head>
<body>
        <header id="header">
            <nav>
                <div class="container">
                    <div class="text-center">
                        <a href="/" class="nav-brand text-dark">user management system</a>
                    </div>
                </div>
            </nav>
        </header>


        <main id="site-main">
            <div class="container">
                <div class="box-nav d-flex-justify-between">
                    <div class="filter">
                        <a href="/"> <i class="fas fa-angle-double-left"></i>All Users</a>
                    </div>
                </div>

                <div class="form-title text-center">
                    <h2>New User</h2>
                    <span class="text-light">User the below form to create a new account</span>
                </div>

                <!-- Form handling -->
                <form method="POST" id="update_user"> 
                  <div class="new_user">
                      <div class="form-group">
                          <label for="name" class="text-light">Name</label>
                          <input type="hidden" name="id" value="">
                          <input type="text" name="name" value="" placeholder="Chris Mealing">
                      </div>
                      <div class="form-group">
                        <label for="email" class="text-light">email</label>
                        <input type="text" name="email" value="" placeholder="example@gmail.com">
                    </div>
                    <div class="form-group">
                        <label for="gender" class="text-light">Gender</label>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Male">
                            <label for="gender" class="text-light">Male</label>
                        </div>
                        <div class="radio inline">
                            <input type="radio" name="gender" value="Female">
                            <label for="gender" class="text-light">Female</label>
                        </div>

                        <div class="form-group">
                            <label for="status" class="text-light">Status</label>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Active">
                                <label for="status" class="text-light">Active</label>
                            </div>
                            <div class="radio inline">
                                <input type="radio" name="status" value="Inactive">
                                <label for="status" class="text-light">Inactive</label>
                            </div>
                            <div class="form-group">
                                <button type="submit" class="btn text-dark">Save</button>
                            </div>

                  </div>
                </form>
            </div>
        </main>

    </body>
    </html>
